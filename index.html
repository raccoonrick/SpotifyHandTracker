<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandTrack Spotify Controller</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-icon">‚úã</span>
                <span class="logo-text">HandTrack</span>
                <span class="logo-spotify">+ Spotify Controller</span>
            </div>
            <div class="credentials-form">
                <div class="input-group">
                    <label>Client ID</label>
                    <input type="text" class="input-field" placeholder="Enter Spotify Client ID">
                </div>
                <div class="input-group">
                    <label>Client Secret</label>
                    <input type="password" class="input-field" placeholder="Enter Client Secret">
                </div>
                <div class="input-group">
                    <label>Redirect URI</label>
                    <input type="text" class="input-field" placeholder="Enter Redirect URI">
                </div>
            </div>
        </div>
        
        <div class="main-section">
            <div class="left-panel">
                <h1>Hand Gesture Recognition</h1>
                <p class="description">
                    Control your Spotify playback with hand gestures.
                </p>
                
                <div class="camera-view">
                    <img src="images/cam_icon.jpg" alt="Camera View" class="camera-placeholder">
                    <div class="camera-overlay">
                        <div class="mode-indicator">
                            <span class="indicator-dot"></span>
                            <span>Normal Mode</span>
                        </div>
                        <div class="fps-counter">FPS: 30</div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 5V19L19 12L8 5Z" fill="white"/>
                        </svg>
                        Start Tracking
                    </button>
                    <!-- <button class="btn btn-secondary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 5v14M19 12H5"/>
                        </svg>
                        New Gesture
                    </button> -->
                </div>
            </div>
            
            <div class="right-panel">
                <div class="section-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Recognized Gestures
                </div>
                
                <div class="gesture-list">
                    <!-- <div class="gesture-item">
                        <div class="gesture-icon">üëç</div>
                        <div class="gesture-info">
                            <div class="gesture-name">Thumbs Up</div>
                            <div class="gesture-action">Play/Pause</div>
                        </div>
                    </div> -->
                    <div class="gesture-item">
                        <div class="gesture-icon">‚òùÔ∏è</div>
                        <div class="gesture-info">
                            <div class="gesture-name">Point</div>
                            <div class="gesture-action">Play/Pause</div>
                        </div>
                    </div>
                    <!-- <div class="gesture-item">
                        <div class="gesture-icon">‚úåÔ∏è</div>
                        <div class="gesture-info">
                            <div class="gesture-name">Victory</div>
                            <div class="gesture-action">Previous Track</div>
                        </div>
                    </div> -->
                    <div class="gesture-item">
                        <div class="gesture-icon">ü§ö</div>
                        <div class="gesture-info">
                            <div class="gesture-name">Open Palm</div>
                            <div class="gesture-action">Volume Up</div>
                        </div>
                    </div>
                    <div class="gesture-item">
                        <div class="gesture-icon">‚úä</div>
                        <div class="gesture-info">
                            <div class="gesture-name">Fist</div>
                            <div class="gesture-action">Volume Down</div>
                        </div>
                    </div>
                </div>
                
                <div class="settings-section">
                    <div class="section-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
